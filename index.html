<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container-fluid">
        <div class="title">
            <h1 class="text-center text-danger">Choose your weapon</h1>
        </div>
        <div class="row buttons">
           <div class="col-xs-4"><button class="btn btn-block"><i class="fa fa-hand-rock-o"></i>&nbsp;Rock</button></div>
           <div class="col-xs-4"><button class="btn btn-block"><i class="fa fa-hand-paper-o"></i>Paper</button></div>
           <div class="col-xs-4"><button class="btn btn-block"><i class="fa fa-hand-scissors-o"></i>Scissors</button></div>
        </div>&nbsp;
        <div class="row fists" id="myContainer">
        <div class="col-xs-4" id="myAnimation"><img id="left-fist" class="img-responsive" src="left_fist.png"></div>
        <div class="col-xs-4"><img class="img-responsive" src="right_fist.png"></div>
        </div>
    </div>
    <footer></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="rpsgame.js"></script>
</body>
</html>
